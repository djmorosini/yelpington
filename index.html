<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yelpington App</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<style>
  body {
    background-color: lightgray;
  }

  h1 {
    color: rgb(155, 3, 3);
    text-align: center;
  }

  h2 {
    color: rgb(0, 0, 158);
  }

  #home {
    float: left;
    width: 50px;
    font-size: 18px;
    color: black;
  }

  #home:hover {
    color: rgb(109, 0, 109);
    text-decoration: none;
    font-size: 20px;
  }

  #mapid {
    position: absolute;
    top: 90px;
    left: 450px;

  }

  #wrapper {
    display: flex;
    flex-direction: column;
  }

  #map {
    position: absolute;
    top: 70px;
    left: 800px;
  }

  #navBar a {
    font-size: 18px;
    color: black;
  }

  #navBar a:hover {
    color: rgb(109, 0, 109);
    text-decoration: none;
    font-size: 20px;
  }

  #mapid a {
    color: black;
    font-size: 12px;
  }

  #mapid a:hover {
    color: rgb(109, 0, 109);
    text-decoration: none;
  }
</style>

<body>
  <a href="/" id="home">Home</a>

  <h1 id="header"></h1>

  <nav id="navBar">
    <div id="list1" class="navList"></div>
    <div id="list2" class="navList"></div>
    <div id="list3" class="navList"></div>
    <div id="list4" class="navList"></div>
    <div id="list5" class="navList"></div>
    <div id="list6" class="navList"></div>
    <div id="list7" class="navList"></div>
  </nav>
  <div id="wrapper">
    <div id="address1"></div>
    <br>
    <div id="phone"></div>
    <h2 id="hourH"></h2>
    <div id="hours"></div>
    <br>
    <h2 id="notesH"></h2>
    <div id="notes"></div>
    <br>
  </div>
  <div id="map"></div>
  <div id="mapid"></div>

  <script>

    let params = new URLSearchParams(document.location.search.slice(1));
    let name = params.get("name");
    let data;
    let list;
    if (document.location.search == "") {

      let header = document.getElementById("header")
      header.textContent = "Restaurant Directory üçó"

      fetch('list.json')
        .then(function (response) {
          return response.text();
        })
        .then(function (myText) {
          restaurantList = JSON.parse(myText)

          let navListItems = document.getElementsByClassName("navList")
          for (i = 0; i < navListItems.length; i++) {
            navListItems[i].setAttribute("style", "text-align:center; height: 30px; width: 220px; padding: 20px 10px 10px 10px;")
          }

          function populateList(listNumber, jsonListNumberID, jsonListNumberNames) {
            document.getElementById(listNumber).innerHTML = "<a href=/?name=" + jsonListNumberID + ">" + jsonListNumberNames + "</a>"
          }

          populateList("list1", restaurantList.list1.id, restaurantList.list1.names)
          populateList("list2", restaurantList.list2.id, restaurantList.list2.names)
          populateList("list3", restaurantList.list3.id, restaurantList.list3.names)
          populateList("list4", restaurantList.list4.id, restaurantList.list4.names)
          populateList("list5", restaurantList.list5.id, restaurantList.list5.names)
          populateList("list6", restaurantList.list6.id, restaurantList.list6.names)
          populateList("list7", restaurantList.list7.id, restaurantList.list7.names)

          let mapIdDiv = document.getElementById("mapid")
          mapIdDiv.setAttribute("style", "height:400px; width:600px;");

          let mymap = L.map('mapid').setView([44.4775, -73.2128], 15);

          L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery ¬© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiZGptb3Jvc2luaSIsImEiOiJjamphMng3a20wN2xwM3BxaDl1b2hlamNjIn0.dd7Bj-cAdxOMnaS9t01gpw'
          }).addTo(mymap);

          let marker1 = L.marker([44.4757, -73.2126]).addTo(mymap);
          marker1.bindPopup("<a href='/?name=thai-dishes'>Thai Dishes</a>")

          let marker2 = L.marker([44.4782, -73.2108]).addTo(mymap);
          marker2.bindPopup("<a href='/?name=city-market'>City Market</a>")

          let marker3 = L.marker([44.4755, -73.2171]).addTo(mymap);
          marker3.bindPopup("<a href='/?name=august-first'>August First</a>")

          let marker4 = L.marker([44.4775, -73.2128]).addTo(mymap);
          marker4.bindPopup("<a href='/?name=church-street-tavern'>Church Street Tavern</a>")

          let marker5 = L.marker([44.4762, -73.2113]).addTo(mymap);
          marker5.bindPopup("<a href='/?name=mr-mikes'>Mr. Mike's</a>")

          let marker6 = L.marker([44.4795, -73.2121]).addTo(mymap);
          marker6.bindPopup("<a href='/?name=new-moon'>New Moon</a>")

          let marker7 = L.marker([44.4780, -73.2124]).addTo(mymap);
          marker7.bindPopup("<a href='/?name=asiana-noodle-house'>Asiana Noodle House</a>")

        })

    } else {
      fetch(name + '.json')
        .then(function (response) {
          return response.text();
        })
        .then(function (myText) {

          data = JSON.parse(myText)
          document.querySelector('h1').innerHTML = data.name
          document.getElementById('phone').innerHTML = "<h2>Phone: </h2><br>" + data["phone number"]
          document.getElementById('address1').innerHTML = "<h2>Address: </h2><br>" + data.address
          if (Array.isArray(data.hours)) {
            document.getElementById('hourH').textContent = "Hours: "
            for (let i = 0; i < data.hours.length; i++) {

              document.getElementById('hours').innerHTML += data.hours[i] + "<br>"

            }
          } else {
            document.getElementById('hours').innerHTML = "<h2>Hours: </h2><br>" + data.hours
          }

          if (Array.isArray(data.notes)) {
            document.getElementById('notesH').textContent = "Notes: "
            for (let i = 0; i < data.notes.length; i++) {

              document.getElementById('notes').innerHTML += marked(data.notes[i])

            }
          } else {
            data.notes = marked(data.notes.toString())
            document.getElementById('notes').innerHTML = "<h2>Notes: </h2><br>" + data.notes
          }

        })
        .then(function () {

          let addressArray = data.address.split(" ")

          let location = addressArray.join("+")

          let url = "https://nominatim.openstreetmap.org/search?q=" + location + "&format=json"
          fetch(url)
            .then(function (response) {
              console.log(url)
              return response.json();
            })
            .then(function (myJSON) {
              firstBbox = myJSON[0].boundingbox[0]
              secondBbox = myJSON[0].boundingbox[1]
              thirdBbox = myJSON[0].boundingbox[2]
              fourthBbox = myJSON[0].boundingbox[3]

              mark1 = myJSON[0].lat
              mark2 = myJSON[0].lon

              document.getElementById("map").innerHTML = "<h2>Location: </h2><br>" + '<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=' + thirdBbox + "," + firstBbox + "," + fourthBbox + "," + secondBbox + '&layer=mapnik&marker=' + mark1 + '%2C' + mark2 + '" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=44.47518&mlon=-73.21256#map=19/44.47518/-73.21256">View Larger Map</a></small>'

            })

        });
    }
  </script>

</body>

</html>
